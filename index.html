<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

</head>

<body>
    <header id="main-header">
        <h1>HANG-10</h1>
        <h1>BEACH!</h1>
    </header>

    <div id="main-container" class="container">

        <div id="hangman-area" class="row">
            <div id="hangman-image" class="column-1-3">
                <img src="./assets/images/drinks.jpg" class="placeholder-image" alt="drinks">

            </div>
            <div id="hangman-game" class="column-2-9">
                <div id="random-word" class="container">
                    <h3>Current Word</h3>
                    <div id="loaded-word" class="container">
                        <p id="word-blanks">underscores</p>
                    </div>
                    <div id="guess-box" class="container">
                        <h3 id="guesses-left">Number of Guesses Left</h3>
                    </div>
                    <div id="guess-num" class="container">
                        <p id="num-left">numhldr</p>
                    </div>
                    <div id="guessed-letters" class="container">
                        <h3 id="letters-guessed">Letters Already Guessed</h3>
                    </div>
                    <div id="guessed-letters-area" class="container">
                        <p id="guessed-already">letrhlder</p>
                    </div>
                    <div id="win-some" class="container">
                        <h3 id="winner">Number Of Wins</h3>
                    </div>
                    <div id="win-num" class="container">
                        <p id="num-wins">winnumhlder</p>
                    </div>


                </div>


            </div>






        </div>



    </div>







    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
